<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact book</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Contact book</h1>
  <div class="authorisation">
    <button type="button" class="header-btn" id="register-btn">Register</button>
    <button type="button" class="header-btn" id="log-in-btn">Log in</button>
    <a id="logout-icon-container" href="contact-book.html">
      <svg id="logout-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><g><path d="M5,5h6c0.55,0,1-0.45,1-1v0c0-0.55-0.45-1-1-1H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h6c0.55,0,1-0.45,1-1v0 c0-0.55-0.45-1-1-1H5V5z"/><path d="M20.65,11.65l-2.79-2.79C17.54,8.54,17,8.76,17,9.21V11h-7c-0.55,0-1,0.45-1,1v0c0,0.55,0.45,1,1,1h7v1.79 c0,0.45,0.54,0.67,0.85,0.35l2.79-2.79C20.84,12.16,20.84,11.84,20.65,11.65z"/></g></g></svg>
    </a>
  </div>
  <div class="form-container register-container" style="display: none">
    <form name="regForm" method="post">
      <div class="input-container reg-email-container">
        <label for="register-email">Enter your email</label>
        <input type="email" class="form-input" id="register-email" name="register-email" maxlength="320" required>
      </div>
      <div class="input-container reg-password-container">
        <label for="register-password">Enter your password</label>
        <input type="password" class="form-input" id="register-password" name="register-password" required minlength="8"
               maxlength="30" pattern="^(?=.*[a-zа-я])(?=.*[A-ZА-Я])(?=.*\d)[a-zA-Zа-яА-Я\d]{8,30}$">
      </div>
      <div class="input-container reg-password-confirm-container">
        <label for="register-password-confirm">Repeat your password</label>
        <input type="password" class="form-input" id="register-password-confirm" name="register-password-confirm"
               required >
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
  </div>
  <div class="form-container log-in-container" style="display: none">
    <form name="logInForm" method="post" action="">
      <div class="input-container">
        <label for="log-in-email">Enter your email</label>
        <input type="email" class="form-input" id="log-in-email" name="log-in-email" maxlength="320" required>
      </div>
      <div class="input-container login-password-container">
        <label for="log-in-password">Enter your password</label>
        <input type="password" class="form-input" id="log-in-password" name="log-in-password" required minlength="8"
               maxlength="30" pattern="^(?=.*[a-zа-я])(?=.*[A-ZА-Я])(?=.*\d)[a-zA-Zа-яА-Я\d]{8,30}$">
      </div>
      <button type="submit" class="log-in-button">Log in</button>
    </form>
  </div>
  <div class="popup registration-success">
    <p>User registered successfully.</p>
    <button type="button">Ok</button>
  </div>
  <div class="popup registration-failure">
    <p>User already registered, try to log in.</p>
    <button type="button">Ok</button>
  </div>
</header>
<section class="contacts">
  <button id="add-contact-btn">Add</button>
  <ul class="contacts-list">
  </ul>
  <div class="form-container contact-form-container" style="display: none">
    <form name="addContactForm" method="post">
      <input type="hidden" name="user-id" id="contact-user-id-hidden">
      <div class="input-container contact-first-name-container">
        <label for="contact-first-name">First name</label>
        <input type="text" class="form-input" id="contact-first-name" name="contact-first-name" maxlength="20" required>
      </div>
      <div class="input-container contact-last-name-container">
        <label for="contact-last-name">Last name</label>
        <input type="text" class="form-input" id="contact-last-name" name="contact-last-name" maxlength="20">
      </div>
      <div class="input-container contact-phone-container">
        <label for="contact-phone">Phone</label>
        <input type="tel" class="form-input" id="contact-phone" name="contact-phone" pattern="[0-9]{0,11}" maxlength="11">
      </div>
      <div class="input-container contact-email-container">
        <label for="contact-email">Email</label>
        <input type="email" class="form-input" id="contact-email" name="contact-email" maxlength="320">
      </div>
      <button type="button" class="add-field-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
      </button>
      <button type="button" class="delete-field-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13H5v-2h14v2z"/></svg>
      </button>
      <button type="submit" class="save-contact-button">Save</button>
    </form>
  </div>
</section>
<footer>
  <p class="signature">Developed by Vladimir Kozemaslov</p>
</footer>
<script src="contact-book.js"></script>
</body>
</html>
